<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript" th:src="@{/js/topicRequests.js}"></script>

<head>
    <meta charset="UTF-8">
    <title>Show topics and insert them</title>
</head>
<body>
<table id="allTopicsTable">

</table>

<h2>Creating topic.</h2>
<form action="/exams/topics/create" method="POST">
    <legend>Create new topic.</legend>
    Topic name : <br>
    <input id="createTopicName" name="topicName" type="text">
    <input type="submit" value="Send">
</form>
<br>
<h2>Deleting topic.</h2>
<form>
    <legend>Delete topic.</legend>
    Topic id : <br>
    <input name="topic id" id="deleteTopicId" type="number">
    <input type="button" value="Delete" onclick="deleteTopic()">
</form>



</body>
</html>
