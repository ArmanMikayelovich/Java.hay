<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show topics and insert them</title>
</head>
<body>
<table>
    <tr th:each="topic : ${topicList}">
        <td th:utext="'topicId: ' + ${topic.getTopicId()}">...</td>

    </tr>
</table>
</body>
</html>
